<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BOBAXIXIXI</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    </head>    
<body style="background-color: rgb(247, 235, 222);">
<nav th:replace="fragments/fragment :: navbar('bobaTea')"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Add Boba Tea</h2>
                <br>
                <form th:action="@{ /store/{idStore}/assign-boba(idStore=${store.id})}" th:object="${store}" method="POST">

                    <input type="hidden" th:field="*{id}" />
                    <input type="hidden" th:field="*{name}" />
                    <table class="table" style="text-align: center;">
                        <thead>
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Size</th>
                            <th>Ice</th>
                            <th>Sugar</th>
                            <th>topping</th>
                        </tr>    
                        </thead>
                        <tbody>
    
                        <tr th:each="boba, iterationStatus : ${listBobaAdded}">
                            <td><input type="checkbox" name="checklist" th:value="${boba.id}" checked/></td>
                            <td th:text="${boba.name}"></td>
                            <td th:text="${boba.price}"></td>
                            <td th:switch="${boba.size}">
                                <p th:case="0">Small</p>
                                <p th:case="1">Medium</p>
                                <p th:case="2">Large</p> 
                            </td>
                            <td th:switch="${boba.iceLevel}">
                                <p th:case="0">Less</p>
                                <p th:case="1">Normal</p>
                                <p th:case="2">Extra</p> 
                            </td>
                            <td th:switch="${boba.sugarLevel}"> 
                                <p th:case="0">Less</p>
                                <p th:case="1">Normal</p>
                                <p th:case="2">Extra</p> 
                            </td>
                            <td  th:if="!${boba.topping}" th:text="'no topping'"></td>
                            <td  th:if="${boba.topping}" th:text="${boba.topping.name}"></td>
                        </tr>
                        <tr th:each="boba, iterationStatus : ${listBobaNotAdded}">
                            <td><input type="checkbox" name="checklist" th:value="${boba.id}"/></td>
                            <td th:text="${boba.name}"></td>
                            <td th:text="${boba.price}"></td>
                            <td th:switch="${boba.size}">
                                <p th:case="0">Small</p>
                                <p th:case="1">Medium</p>
                                <p th:case="2">Large</p> 
                            </td>
                            <td th:switch="${boba.iceLevel}">
                                <p th:case="0">Less</p>
                                <p th:case="1">Normal</p>
                                <p th:case="2">Extra</p> 
                            </td>
                            <td th:switch="${boba.sugarLevel}"> 
                                <p th:case="0">Less</p>
                                <p th:case="1">Normal</p>
                                <p th:case="2">Extra</p> 
                            </td>
                            <td  th:if="!${boba.topping}" th:text="'no topping'"></td>
                            <td  th:if="${boba.topping}" th:text="${boba.topping.name}"></td>
                        </tr>
                        </tbody>
                    </table>

                    <button class="btn btn-primary" type="submit">Submit</button>
                    <a class="btn btn-primary" th:href="@{ /store/{idStore}(idStore=${store.id})}">Back</a>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
