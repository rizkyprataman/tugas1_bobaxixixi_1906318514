<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <head th:fragment="css">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    </head>
    <head th:fragment="js">
        <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFIBw8HfCJo="
        crossorigin="anonymous"
        ></script>
        <script
        src="https://getbootstrap.com/docs/4.1/assets/js/vendor/popper.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    </head>
</head>    
<body>
    <nav th:fragment="navbar(activeTab)" class="navbar navbar-expand-lg" style="background-color: #574530">
        <a class="navbar-brand font-weight-bold" style="color: white;" href="/">BOBAXIXIXI</a>
        <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav" >
            <ul class="navbar-nav mr-auto">
                <li th:class="${activeTab == 'store'}? 'font-weight-bold' : null" >
                <a class="nav-item nav-link active text-white" th:href="@{/store}">
                    Store<span class="sr-only">(current)</span>
                </a></li>
                <li th:class="${activeTab == 'bobaTea'}? 'font-weight-bold' : null">
                <a class="nav-item nav-link active text-white" th:href="@{/boba}">
                    Boba Tea<span class="sr-only">(current)</span>
                </a> </li>
                <li th:class="${activeTab == 'search'}? 'font-weight-bold' : null">
                <a class="nav-item nav-link active text-white" th:href="@{/search}">
                    Search<span class="sr-only">(current)</span>
                </a> </li>
                <li th:class="${activeTab == 'filter'}? 'font-weight-bold' : null">
                    <a class="nav-item nav-link active text-white" th:href="@{/filter}">
                        Filter<span class="sr-only">(current)</span>
                    </a> </li>
            </ul>
        </div>
    </nav>
